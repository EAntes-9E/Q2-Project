	<!-- text -->

	<h1 class="animate__animated animate__fadeIn">Submit Your Recipe</h1>


	<!-- comments -->
 <header>
    <!-- main header section for the page -->
</header>

<!-- main content section where the form will be displayed -->
<div class="main">
    <!-- container to hold the form, ensuring it stays centered and responsive -->
    <div class="container">
        
        <!-- form container that wraps the recipe submission form -->
        <div class="form-container">
        
            <!-- start of the form to submit a recipe -->
            <form action="submit.html" method="post" class="submit-recipe-form">
            
                <!-- form group for the recipe title input -->
                <div class="form-group">
                    <!-- label for the recipe title input -->
                    <label for="recipeTitle">Recipe Title</label>
                    <!-- Input field for entering the recipe title, required for form submission -->
                    <input type="text" id="recipeTitle" name="recipetitle" required>
                </div>
                
                <!-- form group for the ingredients input -->
                <div class="form-group">
                    <!-- label for the ingredients input field -->
                    <label for="ingredients">Ingredients</label>
                    <!-- Input field for entering ingredients, required for form submission -->
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>
                
                <!-- form group for the instructions textareas -->
                <div class="form-group">
                    <!-- Label for the instructions textarea -->
                    <label for="instructions">Instructions</label>
                    <!-- 
                    textarea field for entering the recipe instructions. 
                    increased rows to 10 to provide more space for users to write.
                    ddded cols to control the width of the textarea for a better user experience.
                    -->
                    <textarea id="instructions" name="instructions" rows="10" cols="50" required></textarea>
                </div>
                
                <!-- submit button for submitting the form -->
                <button type="submit">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>
